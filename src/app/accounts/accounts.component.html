<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Bank accounts</h5>
            <p-table #dt1 [value]="accounts" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['id','balance','createdAt','status', 'currency']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-list"></i>
                                ID
                                <p-columnFilter type="text" field="id" display="menu" placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-wallet"></i>
                                Balance
                                <p-columnFilter type="numeric" field="balance" display="menu" currency="MAD"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-calendar"></i>
                                Creation date
                                <p-columnFilter type="date" field="createdAt" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-check"></i>
                                Status
                                <p-columnFilter field="status" matchMode="equals" display="menu">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [style]="{'min-width': '12rem'}" >
                                            <ng-template let-option pTemplate="item">
                                                <!--<span [class]="'customer-badge status-' + option.optionstyle">{{option.label}}</span>-->
                                                <span [class]="option.label == 'Created' ? 'customer-badge status-new': option.label == 'Activated' ? 'customer-badge status-qualified' : 'customer-badge status-unqualified'">{{option.label}}</span>
                                            </ng-template>
                                        </p-dropdown>
                                    </ng-template>
                                </p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-money-bill"></i>
                                Currency
                                <p-columnFilter type="text" field="currency" display="menu" placeholder="Search by currency"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-account>
                    <tr>
                        <td>
                            {{account.id}}
                        </td>
                        <td>
                            {{account.balance | currency:'USD':'symbol'}}
                        </td>
                        <td>
                            {{account.createdAt | date: 'MM/dd/yyyy'}}
                        </td>
                        <td>
                            <span [class]="account.status == 'CREATED' ? 'customer-badge status-new': account.status == 'ACTIVATED' ? 'customer-badge status-qualified' : 'customer-badge status-unqualified'">{{account.status}}</span>
                        </td>
                        <td class="text-center">
                            <span class="customer-badge status-proposal">{{account.currency}}</span>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No accounts found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading accounts data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
