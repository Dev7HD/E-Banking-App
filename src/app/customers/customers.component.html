<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Bank accounts</h5>
            <p-table #dt1 [value]="customerService.customers" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['id','email','name']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
                        <div class="flex flex-row">
                            <button pButton label="Add new customer" class="p-button-outlined mb-2 mr-2" icon="pi pi-user-plus" (click)="showDialog()"></button>
                            <button pButton label="Clear filters" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-center align-items-center">
                                <i class="pi pi-user-edit mr-2"></i>
                                Actions
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-list"></i>
                                ID
                                <p-columnFilter type="text" field="id" display="menu" placeholder="Search by id"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-user"></i>
                                Name
                                <p-columnFilter type="text" field="id" display="menu" placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                <i class="pi pi-at"></i>
                                Email
                                <p-columnFilter type="text" field="id" display="menu" placeholder="Search by email"></p-columnFilter>
                            </div>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td class="text-center">
                            <button pButton class="p-button-raised p-button-info mr-2" (click)="updateCustomerDialog(customer.id)">
                                <i class="pi pi-pencil"></i>
                            </button>
                            <button pButton class="p-button-raised p-button-secondary mr-2">
                                <i class="pi pi-eye"></i>
                            </button>
                            <button pButton class="p-button-raised p-button-danger" (click)="deleteCustomerDialog(customer.id)">
                                <i class="pi pi-trash"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            {{customer.id}}
                        </td>
                        <td class="text-center">
                            {{customer.name}}
                        </td>
                        <td class="text-center">
                            {{customer.email}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-dialog
            header="Add new customer"
            [modal]="true"
            [(visible)]="newCustomerDialogVisible"
            [position]="'top'"
            [style]="{ width: '25rem' }">
            <span class="p-text-secondary block mb-5">
                Enter the new customer information.
            </span>
            <form [formGroup]="customerFormGroup" (ngSubmit)="saveCustomer()">
                <div class="flex align-items-center gap-3 mb-3">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <i class="pi pi-user"></i>
                        </p-inputGroupAddon>
                        <input  pInputText placeholder="Name" formControlName="name"/>
                    </p-inputGroup>
                </div>
                <div class="flex align-items-center gap-3 mb-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <i class="pi pi-at"></i>
                        </p-inputGroupAddon>
                        <input  pInputText placeholder="Email" formControlName="email"/>
                    </p-inputGroup>
                </div>
                <div class="flex justify-content-end gap-2">
                    <p-button label="Cancel" severity="secondary" (click)="newCustomerDialogVisible = false" />
                    <p-button label="Save" [disabled]="customerFormGroup.invalid" type="submit" />
                </div>
            </form>
        </p-dialog>
        <p-dialog
            header="Delete customer"
            [modal]="true"
            [(visible)]="deleteCustomerDialogVisible"
            [position]="'top'"
            [style]="{ width: '25rem' }">
            <span class="p-text-secondary block mb-5">
                Delete customer!
            </span>
            <form (ngSubmit)="deleteCustomer(id)">
                <div class="flex justify-content-end gap-2">
                    <p-button label="Cancel" severity="secondary" (click)="deleteCustomerDialogVisible = false" />
                    <p-button label="Delete customer" type="submit" />
                </div>
            </form>
        </p-dialog>
        <p-dialog
            header="Update customer information"
            [modal]="true"
            [(visible)]="updateCustomerDialogVisible"
            [position]="'top'"
            [style]="{ width: '25rem' }">
            <span class="p-text-secondary block mb-5">
                Update customer information.
            </span>
            <form [formGroup]="updateCustomerFormGroup" (ngSubmit)="updateCustomer(id)">
                {{updateCustomerFormGroup.value | json}}
                <div class="flex align-items-center gap-3 mb-3">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <i class="pi pi-list"></i>
                        </p-inputGroupAddon>
                        <input  pInputText placeholder="ID" formControlName="id" [disabled]="true"/>
                    </p-inputGroup>
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <i class="pi pi-user"></i>
                        </p-inputGroupAddon>
                        <input  pInputText placeholder="Name" formControlName="name" [disabled]="disabled"/>
                    </p-inputGroup>
                </div>
                <div class="flex align-items-center gap-3 mb-5">
                    <p-inputGroup>
                        <p-inputGroupAddon>
                            <i class="pi pi-at"></i>
                        </p-inputGroupAddon>
                        <input  pInputText placeholder="Email" formControlName="email" [disabled]="disabled"/>
                    </p-inputGroup>
                </div>
                <div class="flex justify-content-end gap-2">
                    <p-button label="Cancel" severity="secondary" (click)="updateCustomerDialogVisible = false" />
                    <p-button label="Update" [disabled]="updateCustomerFormGroup.invalid || disabled" type="submit" />
                </div>
            </form>
        </p-dialog>
    </div>
</div>
